{% extends "layout.html" %} {% block title %} Buy shares {% endblock %} {% block
main %}
<form action="/buy" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="symbol"
      name="symbol"
      placeholder="Stock symbol"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      min="0"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy shares</button>
</form>
{% endblock %}
